<section class="mb-4" style="text-align: center;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="mb-4"> Profile </h1>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> Name </h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                    </div>
                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> DOB </h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input type="date" class="form-control" formControlName="dob" />
                        </div>
                    </div>

                    <div class="row align-items-center pt-4 pb-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> Gender </h6>
                        </div>
                        <div class="col-md-8 ps-100">
                            <input type="radio" name="gender" value="male" class="radiobtn" formControlName="gender">
                            Male
                            <input class="radiobtn" type="radio" name="gender" value="female" formControlName="gender">
                            Female
                            <input class="radiobtn" type="radio" name="gender" value="other" formControlName="gender">
                            Others<br>
                        </div>
                    </div>

                    <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> Mobile </h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input type="email" class="form-control" formControlName="contactNo" />
                        </div>
                    </div>

                    <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> Email ID </h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <input type="email" class="form-control" formControlName="email" />
                        </div>
                    </div>

                    <div class="row align-items-center py-3">
                        <div class="col-md-3 ps-5">
                            <h6 class="mb-0"> Address </h6>
                        </div>
                        <div class="col-md-9 pe-5">
                            <textarea class="form-control" rows="3" placeholder="Message sent to the employer"
                                formControlName="address"> </textarea>
                        </div>
                    </div>

                    <div class="px-5 py-4">
                        <button *ngIf="fieldsDisabled; else elseBlock" type="button" (click)="onClick()"
                            class="btn btn-danger btn-md">
                            Update </button>
                        <ng-template #elseBlock>
                            <button type="submit" class="btn btn-danger btn-md me-3"> Submit </button>
                            <button type="button" class="btn btn-danger btn-md" (click)="cancel()"> Cancel </button>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
