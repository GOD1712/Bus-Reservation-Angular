<section class="my-4" style="text-align: center;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="mb-4"> Login </h1>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <!--<div *ngIf="errorOccured" class="alert alert-danger">{{msg}}</div>-->
                        <form [formGroup]="adForm" (ngSubmit)="onSubmit()">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> Username </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control" formControlName="username" />

                                    <span style="color:red"
                                        *ngIf="username && username.invalid && username.touched">This input field is not
                                        Valid</span>
                                </div>
                            </div>

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> Password </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="password" class="form-control" formControlName="password" />

                                    <span style="color:red"
                                        *ngIf="password && password.invalid && password.touched">This input field is not
                                        Valid</span>
                                </div>
                            </div>


                            <hr class="mx-n3">
                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg"> Submit </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
