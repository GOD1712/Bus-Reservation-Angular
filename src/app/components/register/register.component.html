<section class="my-4" style="text-align: center;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="mb-4"> Register </h1>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Fullname </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" />
                            </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Username </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg" />
                            </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Password </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="password" class="form-control form-control-lg" />
                            </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Gender </h6>
                            </div>
                            <div class="col-md-8 ps-100">
                                <input type="radio" name="gender" value="male" class="radiobtn"> Male
                                <input class="radiobtn" type="radio" name="gender" value="female"> Female
                                <input class="radiobtn" type="radio" name="gender" value="other"> Others<br>
                            </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Date Of Birth </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="date" class="form-control form-control-lg" />
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Email address </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="email" class="form-control form-control-lg"
                                    placeholder="dummy@example.com" />
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Phone Number</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="email" class="form-control form-control-lg" />
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Address </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <textarea class="form-control" rows="3"
                                    placeholder="Message sent to the employer"> </textarea>
                            </div>
                        </div>

                        <hr class="mx-n3">
                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-lg"> Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
