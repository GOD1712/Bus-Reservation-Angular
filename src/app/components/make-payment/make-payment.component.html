<section class="my-4" style="text-align: center;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="mb-4"> Make a Payment</h1>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Card Number</h6>

                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control" placeholder="###-###-###" />

                            </div>
                        </div>


                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Expiry Date </h6>
                            </div>

                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control" placeholder="DD-MM-YY" />

                            </div>
                        </div>
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> CVV Number</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control" placeholder="xxx" />
                            </div>
                        </div>


                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0"> Card Holder Name </h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input class="form-control" type="text" name="" placeholder="Enter your name" />
                            </div>

                        </div>


                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-primary btn-md"> Pay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
