<div class="px-4">
    <h3 class="mb-4">Change Password</h3>
    <div class="alert alert-danger" [hidden]="!error">{{msg}}</div>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="input1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="input1" formControlName="newPassword">
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="input2" formControlName="confirmPassword">
        </div>
        <div style="text-align:center;">
            <button class="btn btn-primary my-3">Submit</button>
        </div>
    </form>
</div>
