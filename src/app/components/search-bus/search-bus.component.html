<section class="my-4" style="text-align: center;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="mb-4">Check Available Schedules</h1>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <form [formGroup]="busSearchForm" (ngSubmit)="onSubmit()">
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> To<br> From </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control" formControlName="startingPoint" />
                                </div>
                            </div>


                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> Date Of Journey </h6>
                                </div>

                                <div class="col-md-9 pe-5">
                                    <input class="form-control" type="datetime-local" formControlName="departureDate">
                                </div>
                            </div>
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> From<br> To </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" class="form-control" formControlName="destination" />
                                </div>
                            </div>


                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0"> Date of Return </h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control" type="datetime-local" formControlName="arrivalDate" />
                                </div>

                            </div>


                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-md"> Search Bus</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
